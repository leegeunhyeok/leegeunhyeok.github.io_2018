<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirect to home</title>
    <script type="text/javascript">
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + '/'
      )
    </script>
  </head>
  <body>
  </body>
</html>
